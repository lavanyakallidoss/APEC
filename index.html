<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
      text-align: center;
      width: 320px;
    }
    .login-container img {
      width: 120px;
      margin-bottom: 20px;
    }
    .login-container input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    .login-container button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background: #c62828;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    .login-container button:hover {
      background: #a91f1f;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <!-- Use your uploaded logo -->
    <img src="college_logo.png" alt="College Logo">
    <form>
      <input type="text" placeholder="Username" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
